version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ciphershare-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ciphershare-network

  app:
    build: .
    container_name: ciphershare-app
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SYSTEM_SECRET_KEY=${SYSTEM_SECRET_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - PORT=3001
      - CLIENT_URL=${CLIENT_URL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ciphershare-network

volumes:
  redis-data:

networks:
  ciphershare-network:
    driver: bridge
