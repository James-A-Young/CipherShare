services:
  # Redis database
  redis:
    image: redis:7-alpine
    container_name: ciphershare-redis-prod
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ciphershare-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # CipherShare application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ciphershare:latest
    container_name: ciphershare-app-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3001"
    environment:
      # Node environment
      - NODE_ENV=production
      
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # Encryption (REQUIRED)
      - SYSTEM_SECRET_KEY=${SYSTEM_SECRET_KEY}
      
      # Email configuration (Optional)
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-sendgrid}
      - EMAIL_FROM=${EMAIL_FROM}
      
      # SendGrid (if using)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      
      # Mailgun (if using)
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      
      # Server configuration
      - PORT=3001
      - CLIENT_URL=${CLIENT_URL}
      
      # Security configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - PROXY_LAYERS=${PROXY_LAYERS:-1}
      
      # CAPTCHA configuration (optional)
      - CAPTCHA_ENABLED=${CAPTCHA_ENABLED:-true}
      - CF_TURNSTILE_SITEKEY=${CF_TURNSTILE_SITEKEY}
      - CF_TURNSTILE_SECRET=${CF_TURNSTILE_SECRET}
      - CF_TURNSTILE_ALLOWED_HOSTNAMES=${CF_TURNSTILE_ALLOWED_HOSTNAMES}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ciphershare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

volumes:
  redis-data:
    driver: local

networks:
  ciphershare-network:
    driver: bridge
